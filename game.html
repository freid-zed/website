<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Game Tester</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="css/game.css">

</head>

<body>
  <h1>Play a game!</h1>
  
  <div>
    <table>
      <tr>
        <td class="heading"></td>
        <td class="heading">A</td>
        <td class="heading">B</td>
        <td class="heading">C</td>
      </tr>
      <tr>
        <td class="heading">1</td>
        <td class="tile A1"></td>
        <td class="tile B1"></td>
        <td class="tile C1"></td>
      </tr>
      <tr>
        <td class="heading">2</td>
        <td class="tile A2"></td>
        <td class="tile B2"></td>
        <td class="tile C2"></td>
      </tr>
      <tr>
        <td class="heading">3</td>
        <td class="tile A3"></td>
        <td class="tile B3"></td>
        <td class="tile C3"></td>
      </tr>
    </table>
  </div>
  
  <form name="game" method="POST" data-netlify="true" action="/thanks.html">
    <p>
      <label>Where are the squares? <input type="text" name="square-1" size="2" maxlength="2" /></label>
      <input type="text" name="square-2" size="2" maxlength="2" />
    </p>
    <p>
      <label>Where are the circles? <input type="text" name="circle-1" size="2" maxlength="2" /></label>
      <input type="text" name="circle-2" size="2" maxlength="2" />
    </p>
    <p>
      <label>Where are the triangles? <input type="text" name="triangle-1" size="2" maxlength="2" /></label>
      <input type="text" name="triangle-2" size="2" maxlength="2" />
    </p>
    <p>
      <button type="submit">Send</button>
    </p>
  </form>
  
  <script src="js/scripts.js"></script>
</body>
</html>
