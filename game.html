<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Game Tester</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="css/game.css">

</head>

<body>
  <h1>Game!</h1>
  
  <div>
    <table>
      <tr>
        <td class="heading"></td>
        <td class="heading">A</td>
        <td class="heading">B</td>
        <td class="heading">C</td>
      </tr>
      <tr>
        <td class="heading">1</td>
        <td class="A1"></td>
        <td class="B1"></td>
        <td class="C1"></td>
      </tr>
      <tr>
        <td class="heading">2</td>
        <td class="A2"></td>
        <td class="B2"></td>
        <td class="C2"></td>
      </tr>
      <tr>
        <td class="heading">3</td>
        <td class="A3"></td>
        <td class="B3"></td>
        <td class="C3"></td>
      </tr>
    </table>
  </div>
  
  <form name="game" method="POST" data-netlify="true" action="/thanks.html">
    <p>
      <label>Your Name: <input type="text" name="name" /></label>   
    </p>
    <p>
      <label>Your Email: <input type="email" name="email" /></label>
    </p>
    <p>
      <label>Message: <textarea name="message"></textarea></label>
    </p>
    <p>
      <button type="submit">Send</button>
    </p>
  </form>
  
  <script src="js/scripts.js"></script>
</body>
</html>
